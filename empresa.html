<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Informações da Empresa</title>
  <link rel="stylesheet" href="styles/empresa.css">
</head>
<body>
  <div class="form-container">
    <h2>Informações da Empresa</h2>
    <p>Preencha os dados da sua empresa para começar</p>

    <form>
      <label for="nome">Nome da Empresa</label>
      <input type="text" id="nome" name="nome">

      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" name="cnpj">

      <label for="website">Website - opcional</label>
      <input type="url" id="website" name="website">

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone">

      <label for="email">Email da Empresa</label>
      <input type="email" id="email" name="email">

      <div class="cidade-estado">
        <div>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade">
        </div>
        <div>
          <label for="estado">Estado</label>
          <input type="text" id="cidade" name="cidade">
        </div>
      </div>

      <button type="submit">Próximo</button>
    </form>
  </div>
</body>
</html>
