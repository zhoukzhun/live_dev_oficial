<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveDev - Cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <div class="app-container">
        <div class="form-container">
            <h1>Cadastro LiveDev</h1>
            
            <form>
                <div class="input-group">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite o seu nome" required>
                </div>
                
                <div class="input-group">
                    <label>E-mail</label>
                    <div class="email-field">
                        <input type="text" placeholder="Digitar email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" placeholder="Digite a sua senha" required>
                </div>
                
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <input type="password" placeholder="Confirmar a senha" required>
                </div>
                
                <div class="input-group">
                    <label>Empresa</label>
                    <input type="text" placeholder="Empresa em que trabalha" required>
                </div>
                
                <button type="submit" class="submit-button">ENVIAR</button>
            </form>

        </div>
    </div>
    
</body>
</html>
