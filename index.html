<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>LiveDev - Informações da Empresa</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1> LiveDev </h1>
    <div class="etapas">
      <span class="etapa atual">Empresa</span>
      <span class="seta">→</span>
      <span class="etapa">Administrador</span>
    </div>
  </header>
  <main>
    <form class="formulario">
      <h2>Informações da Empresa</h2>
      <p>Preencha os dados da sua empresa para começar</p>

      <label>Nome da Empresa</label>
      <input type="text" required>

      <label>CNPJ</label>
      <input type="text" required>

      <label>Website - opcional</label>
      <input type="text">

      <label>Endereço</label>
      <input type="text" required>

      <label>Telefone</label>
      <input type="text" required>

      <label>Email da Empresa</label>
      <input type="email" name="email" id="email" required>

      <div class="local">
        <div class="campo">
          <label>Cidade</label>
          <input type="text" required>
        </div>
        <div class="campo">
          <label>Estado</label>
           <input type="text" required>
        </div>
      </div>
      <button type="submit">Próximo</button>
    </form>
  </main>
</body>
</html>
